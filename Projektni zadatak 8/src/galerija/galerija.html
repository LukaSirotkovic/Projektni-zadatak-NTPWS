        <h1>Galerija</h1>
        <section class="gallery">
            <figure>
                <a href="galerija-media/african-penguin.jpg" target="_blank">
                    <img src="galerija-media/african-penguin.jpg" alt="African Penguin">
                </a>
                <figcaption>
                    <p>The African penguin (Spheniscus demersus) is a species of penguin confined to southern African waters. It is also known as the jackass penguin due to its loud, braying call.</p>
                    <p>This species nests in burrows, which they dig into the soft soil or sand, providing protection from predators and harsh weather conditions.</p>
                </figcaption>
            </figure>
            <figure>
                <a href="galerija-media/anaconda.jpg" target="_blank">
                    <img src="galerija-media/anaconda.jpg" alt="Anaconda Snake">
                </a>
                <figcaption>
                    <p>Anacondas are among the largest snakes in the world, belonging to the genus Eunectes. They are native to South America and are known for their aquatic habitat preferences.</p>
                    <p>These non-venomous snakes are constrictors, meaning they wrap around their prey and suffocate it before swallowing it whole.</p>
                </figcaption>
            </figure>
            <figure>
                <a href="galerija-media/armadillo.jpg" target="_blank">
                    <img src="galerija-media/armadillo.jpg" alt="Armadillo">
                </a>
                <figcaption>
                    <p>Armadillos are small mammals known for their distinctive armored shells. They are native to the Americas and are particularly abundant in South America.</p>
                    <p>They primarily feed on insects, and their strong claws are used for digging burrows and searching for food.</p>
                </figcaption>
            </figure>
            <figure>
                <a href="galerija-media/lion.jpg" target="_blank">
                    <img src="galerija-media/lion.jpg" alt="Lion">
                </a>
                <figcaption>
                    <p>The lion (Panthera leo) is a large felid species found primarily in Africa, with a small population in India. Known as the "king of the jungle," it is a symbol of strength and courage.</p>
                    <p>Lions live in prides consisting of multiple females, their offspring, and a small number of males, with defined roles within the group.</p>
                </figcaption>
            </figure>
            <figure>
                <a href="galerija-media/giraffe.webp" target="_blank">
                    <img src="galerija-media/giraffe.webp" alt="Giraffe">
                </a>
                <figcaption>
                    <p>The giraffe (Giraffa camelopardalis) is the tallest land animal, found in Africa. Its long neck allows it to reach leaves high up in trees.</p>
                    <p>Giraffes are social animals that live in groups and are known for their unique coat patterns, which differ for each individual.</p>
                </figcaption>
            </figure>
            <figure>
                <a href="galerija-media/tiger.jpeg" target="_blank">
                    <img src="galerija-media/tiger.jpeg" alt="Tiger">
                </a>
                <figcaption>
                    <p>The tiger (Panthera tigris) is the largest cat species, recognized for its orange coat with black stripes. Tigers are solitary hunters, and their stripes serve as camouflage in their forest habitats.</p>
                    <p>They are apex predators, primarily feeding on deer, wild boar, and other large mammals. Unfortunately, tigers are endangered due to habitat loss and poaching.</p>
                </figcaption>
            </figure>
            <figure>
                <a href="galerija-media/elephant.jpeg" target="_blank">
                    <img src="galerija-media/elephant.jpeg" alt="Elephant">
                </a>
                <figcaption>
                    <p>Elephants are the largest land mammals, known for their intelligence, strong familial bonds, and unique trunks used for communication, feeding, and drinking.</p>
                    <p>They are found in Africa and Asia, with distinct species adapted to their environments. Elephants are vital to ecosystems but face threats from habitat destruction and poaching for ivory.</p>
                </figcaption>
            </figure>
            <figure>
                <a href="galerija-media/zebra.jpeg" target="_blank">
                    <img src="galerija-media/zebra.jpeg" alt="Zebra">
                </a>
                <figcaption>
                    <p>Zebras are known for their distinctive black-and-white striped coats, which act as a natural defense mechanism against predators and insects.</p>
                    <p>Native to Africa, zebras live in herds and are social animals that rely on their group for protection. Each zebra has a unique stripe pattern.</p>
                </figcaption>
            </figure>
            <figure>
                <a href="galerija-media/kangaroo.jpeg" target="_blank">
                    <img src="galerija-media/kangaroo.jpeg" alt="Kangaroo">
                </a>
                <figcaption>
                    <p>Kangaroos are marsupials native to Australia, known for their strong hind legs, long tails, and ability to hop at great speeds.</p>
                    <p>Female kangaroos have pouches where they carry and nurse their young, called joeys. They are iconic symbols of Australia.</p>
                </figcaption>
            </figure>
            <figure>
                <a href="galerija-media/panda.jpeg" target="_blank">
                    <img src="galerija-media/panda.jpeg" alt="Panda">
                </a>
                <figcaption>
                    <p>The giant panda (Ailuropoda melanoleuca) is a bear species native to China, easily recognizable by its black-and-white fur and playful demeanor.</p>
                    <p>Pandas primarily feed on bamboo and are a global symbol of wildlife conservation, with efforts ongoing to protect their natural habitats.</p>
                </figcaption>
            </figure>
